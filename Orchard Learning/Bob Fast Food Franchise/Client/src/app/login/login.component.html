<div class="login-form">
  <h1 class="mb-4 text-center">Login</h1>
  <form #loginForm="ngForm" (submit)="login(loginForm)">
    <div class="form-group mb-4">
      <label for="emailId">Email Id</label>
      <input
        type="email"
        name="emailId"
        id="emailId"
        [(ngModel)]="loginCredential.emailId"
        #emailId="ngModel"
        class="form-control"
        placeholder="Enter registered mail id"
        required
        email
      />
      <div *ngIf="!emailId?.valid && (emailId?.dirty || emailId.touched)">
        <div class="text-danger" *ngIf="emailId?.errors?.['required']">
          Email id is required
        </div>
        <div class="text-danger" *ngIf="emailId?.errors?.['email']">
          Please enter valid email id
        </div>
      </div>
    </div>
    <div class="form-group mb-4">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        [(ngModel)]="loginCredential.password"
        #password="ngModel"
        class="form-control"
        placeholder="Enter password"
        required
        minlength="3"
      />
      <div *ngIf="!password?.valid && (password?.dirty || password.touched)">
        <div class="text-danger" *ngIf="password?.errors?.['required']">
          Email id is required
        </div>
        <div class="text-danger" *ngIf="password?.errors?.['minlength']">
          Password must be of minimum 3 characters
        </div>
      </div>
    </div>

    <div class="text-center">
      <button
        type="submit"
        class="btn btn-outline-dark px-5 fw-bold"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </div>
  </form>
  <div class="text-center my-3">
    <span>Don't have an account? <a href="register"> Register Here</a></span>
  </div>
</div>
